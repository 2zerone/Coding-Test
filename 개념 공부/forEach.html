<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // function forEach(predicate, thisArg) {
            //     for(let i=0; i<a.length; i++) {
            //         predicate(a[i], i)
            //     }
            // }

            a = [10, 11, 12, 13, 14, 15];
            a.forEach(function(v, i) {
                console.log(v, i, this);
            }, [1, 2]);

            // for ...in 반복문
            // 객체의 key 값에 접근할 수 있지만, value 값에 접근하는 방법은 제공하지 않음.

            let obj = {
                a: 1,
                b: 2,
                c: 3
            };

            for (let prop in obj) {
                console.log(prop, obj[prop]) // a 1, b 2, c 3
            }

            // for ...of 반복문
            // ES6에 추가된 새로운 컬렉션 전용 반복 구문
            // for of 구문을 사용하기 위해선 컬렉션 객체가 [Symbol.iterator] 속성을 가지고 있어야만 함(직접 명시 가능함)

            let iterable = [10, 20, 30];

            for(let value of iterable) {
                console.log(value); // 10, 20, 30
            }

        </script>
    </body>
</html>
