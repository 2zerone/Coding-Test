<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            const graph = {
                A: ['B', 'C'],
                B: ['A', 'D'],
                C: ['A', 'G', 'H', 'I'],
                D: ['B', 'E', 'F'],
                E: ['D'],
                F: ['D'],
                G: ['C'],
                H: ['C'],
                I: ['C', 'J'],
                J: ['I']
            }
            
            // BFS
            const BFS = (graph, startNode) => {
                const visited = []; // 탐색 마친 노드들
                let needVisit = []; // 탐색해야할 노드들

                needVisit.push(startNode); // 노드 탐색 시작

                while(needVisit.length !== 0) { // 탐색해야 할 노드가 남아있으면
                    const node = needVisit.shift(); // queue라서 FIFO, shift 활용
                    console.log('node', node);
                    if (!visited.includes(node)) { // 해당 노드 탐색된 적 없으면
                        visited.push(node);
                        console.log('needVisit', needVisit)
                        console.log('graph[node]', graph[node]);
                        needVisit = [...needVisit, ...graph[node]];
                        console.log('after_needVisit', needVisit);
                    }
                }
                return visited;
            }

            console.log(BFS(graph, "A"));
        </script>
    </body>
</html>
