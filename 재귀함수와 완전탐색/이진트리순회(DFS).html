<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          function solution(v) {
              let answer;
              function DFS(v) {
                  if(v>7) return;
                  else {
                      // 전위순회
                      console.log(v);
                      DFS(v*2);
                      DFS(v*2+1);

                      // 중위순회
                      DFS(v*2);
                      console.log(v);
                      DFS(v*2+1);

                      // 후위순회
                      DFS(v*2);
                      DFS(v*2+1);
                      console.log(v);
                  }
              }

              DFS(v);
              return answer;
          }

          console.log(solution(1));
        </script>
    </body>
</html>
