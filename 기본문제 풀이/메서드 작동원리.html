        // 만약 짝수를 리턴하는 함수를 짜더라도 길이는 똑같이 6이고, 홀수는 undefined로 나타남
        // 즉 새로 생성된 배열은 원본 배열과 길이가 같다.
        b = [10, 11, 12, 13, 14, 15];
        let answer = b.map(function(v, i) {
            return v * v;
        }, [1, 2]);
        console.log(answer); // (6) [100, 121, 144, 169, 196, 225]

        c = [10, 11, 12, 13, 14, 15];

        }, [1, 2]);

        }, 0);
