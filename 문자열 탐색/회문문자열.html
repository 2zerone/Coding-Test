                // reverse()는 해당 배열을 가져와 그 안에 있는 요소 뒤집음
                // join()은 reverse() 함수에 의해 반전된 문자를 결합

                return answer;

                // ex) Math.floor(5.95) => 5 , Math.floor(-5.05) => -6
            }
            
            let str="goo0oG";
